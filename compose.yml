version: '3'

services:

  client:
    build:
      context: ./client
      dockerfile: Dockerfile
    volumes:
      - ./client:/opt/client
    ports:
      - 8080:8080

  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    volumes:
      - ./server:/opt/server
    ports:
      - 8081:8081

  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    volumes:
      - ./nginx:/usr/share/nginx/html
    ports:
      - 80:80
    depends_on:
      - client
      - server
